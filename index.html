<!DOCTYPE html>
<html>
    <head>
        <title>DataGen</title>
        <link rel="icon" type="image/x-icon" href="./static/logo.png">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a class="black" href="#">Demo</a>
            <a class="black" href="#">How to use</a>
            <a class="black" href="#">Abort</a>
            <a class="black" href="#">Pricing</a>
        </header>
        <main>
            <section id="title">
                <div id="iconWithTitle">
                    <img src="./static/logo.png" alt="page logo: a cylinder comprised of 3 blue parts, with a cog in front of it">
                    <p>Data<span class="dark-blue">Gen</span></p>
                </div>
                <h1>Database populator tool</h1>
                <p class="secondary-text">Generate real-world data for any database</p>
            </section>

            <section id="demo">
                <article>
                    <h2 class="small-blue-header">Demo</h2>
                    <p class="secondary-text">Copy your DDL file into the textbox bellow</p>
                    <textarea id="w3review" wrap="off" name="w3review">
-- create a basic table for users
CREATE TABLE users (
    id INT PRIMARY KEY AUTO_INCREMENT,
    first_name VARCHAR(50) NOT NULL,
    last_name VARCHAR(50) NOT NULL,
    email VARCHAR(100) UNIQUE NOT NULL,
    signup_date DATE DEFAULT CURRENT_DATE
);</textarea>
                    <div class="button-container">
                        <button class="blue-button">Generate</button>
                        <button class="blue-button">Example schema</button>
                        <button class="blue-button">Clear</button>
                    </div>
                </article>

                <article>
                    <p class="secondary-text">Generated SQL will appear in the box bellow</p>
                    <textarea id="w3review" wrap="off" name="w3review" readonly>
INSERT INTO users (first_name, last_name, email, signup_date) VALUES ('Alice', 'Smith', 'alice.smith@example.com', '2023-12-01');
INSERT INTO users (first_name, last_name, email, signup_date) VALUES ('Bob', 'Johnson', 'bob.johnson@example.com', '2023-12-02');
INSERT INTO users (first_name, last_name, email, signup_date) VALUES ('Charlie', 'Brown', 'charlie.brown@example.com', '2023-12-03');
INSERT INTO users (first_name, last_name, email, signup_date) VALUES ('Diana', 'Prince', 'diana.prince@example.com', '2023-12-04');
INSERT INTO users (first_name, last_name, email, signup_date) VALUES ('Ethan', 'Hunt', 'ethan.hunt@example.com', DEFAULT);  
</textarea>   
                        <div class="button-container">
                            <button class="blue-button">Copy</button>
                        </div>                     
                </article>
            </section>
          </main>
        <footer>
            Footer
        </footer>
    </body>
</html>
